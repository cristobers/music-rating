<!DOCTYPE=html>
    <head>
        <style>
            .album_rating_section {
                box-sizing: border-box;
                padding: 10px;
                outline: 1px dashed black;
            }
        </style>
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <div>
                <a> Hello <b>{{ current_user.username }}</b> | </a>
                <a class="btn" href="{{ url_for('logout') }}">logout</a>
            </div>
            <p> There are currently {{ album_amount }} albums in the database. </p>
            <p> You have rated 0 songs. </p>

            <div class="album_rating_section">
                <form method="post" action="/rate_album">
                    <label for="album">Album:<label>
                    <select name="album" id="album">
                        {% for album in albums %}
                            <option value = "{{ album.title }}\0{{ album.artist }}">
                                {{ album.title }} - {{ album.artist }}
                            </option>
                        {% endfor %}
                    </select>
                    <br><br>
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="0" max="100"></input>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>


        {% else %}
            <a class="btn" href="{{ url_for('oauth2_authorize', provider='discord') }}">login with discord</a>
        {% endif %}
    </body>
</html>
