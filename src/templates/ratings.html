{% extends "base.html" %}

{% block title %} {{user_id}}'s Ratings {% endblock %}
<body>
    {% block content %}
    <table style="width:50%; border:1px solid black;">
        <tr>
            <th>Album</th>
            <th>Score</th>
        </tr>
            {% for rating in ratings %}
                <tr>
                    {% set r = rating[0] %}
                    {% set a = rating[1] %}
                    <td>{{ a.title }} - {{ a.artist }}</td>
                    <td>{{ r.rating_score }}</td>
                </tr>
            {% endfor %}
    </table>
    {% endblock %}
</body>
